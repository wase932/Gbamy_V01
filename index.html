<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="./css/indexcss.css">
    <title>Gbamy.com</title>
  </head>
  <body>
      <!-- navigation -->
      <div class="container-fluid p-0 m-0" style="min-width: 400px;">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary m-0">
                    <a class="navbar-brand" href="#">Gbamy</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon ml-auto"></span>
                    </button>
                  
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav m-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Write a review <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Ask a Question</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Give Feedback</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Upcoming Events</a>
                            </li>
                        </ul>
                        <form class="form-inline my-2 my-lg-0">
                            <!-- <img class="img-fluid img-thumbnail" src="./images/male_face.jpg"/> -->
                            <a class="navbar-brand" href="#">
                                <img class="rounded img-fluid border border-dark border-2"  src="./images/male_face.jpg" width="40PX" height="40PX" alt="">
                            </a>
                            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Logout</button>
                        </form>
                    </div>
              </nav>
      </div>
      <!-- navigation -->

      <div class="container-fluid">
          <!-- one -->
            <div class="row" style="background:transparent url('/images/dino-sunset-2017-800x400.jpg') no-repeat center center /cover; height: 400px; opacity: 0.8; min-width: 400px">
               <div class="col-12" style="min-width: 400px">
                    <div class="input-group border-0 justify-content-center" style="top: 70%; min-width: 400px;">
                        <div class="input-group-prepend border-0">
                                <label class="input-group-text bg-light border-0 text-primary">Find</label>
                        </div>
                        <div class="input-group-append">
                            <input type="text" class="border-0 p-2" placeholder="restaurants, banks ..." aria-label="a place to eat, sleep, hangout..." aria-describedby="button-addon2">
                        </div>
                        <div class="input-group-prepend border-0">
                                <label class="input-group-text bg-light border-top-0 border-bottom-0 border border-left-1 text-primary ">Near</label>
                        </div>
                        <div class="input-group-append">
                            <input type="text" class="border-0 p-2" placeholder="Lagos, Abuja ..." aria-label="a place to eat, sleep, hangout..." aria-describedby="button-addon2">
                        </div>
                        <div class="input-group-append">
                                <button class="border fas fa-search btn btn-primary"></button>
                        </div>
                    </div>
                </div>
            </div>
           <!-- two -->
          <div class="row bg-primary">
            <div class="col-12">
            </div>
        </div>
         <!-- three -->
        <div class="row bg-primary">
            <div class="col-12">
            </div>
        </div>
         <!-- four -->
        <div class="row bg-primary">
            <div class="col-12">
            </div>
        </div>
      </div>

  </body>
</html>
